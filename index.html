<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Magra:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container _container">
        <div class="header__logo">
          Travel Portal
        </div>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="">How It Works</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="">Plan Your Trip</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="">Destinations</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="">Travel Stories</a>
            </li>
          </ul>
        </nav>
        <button class="header__button">Login</button>
      </div>
    </header>
    <main>
      <section class="preview">
        <div class="preview__container _container">
          <div class="preview__content-block content-block">
            <h1 class="content-block__title">
              Explore the beauty of the World
            </h1>
            <div class="content-block__subtitle">
              Receive personalized recommendations for countries, hotels, activities and more
            </div>
            <form action="#" class="preview__form">
              <input type="search" required name="form[]" placeholder="What would you like to do?" class="subscribe__input">
              <button type="submit" class="preview__button">Start Planning</button>
          </form>
          </div>
        </div>
        <div class="preview__image _ibg">
          <img src="assets/images/preview-background.jpg" alt="Landscape picture">
        </div>
      </section>
    </main>
  </div>
</body>

</html>
